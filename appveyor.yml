image: Visual Studio 2017

shallow_clone: true

cache:
  - packages -> **\packages.config
  - '%LocalAppData%\NuGet\Cache'

before_build:
  - appveyor-retry dotnet restore -v Minimal

build_script:
  - dotnet build Rebus                  -c Release --no-dependencies
  - dotnet build Rebus.Tests.Contracts  -c Release --no-dependencies
  - dotnet build Rebus.Tests            -c Release --no-dependencies

